<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פריחת הברזל | Iron Bloom - עיצוב אישי</title>
    <style>
        :root {
            --primary-color: #1a1a1a;
            --accent-color: #c5a059; 
            --bg-color: #fdfcfb;
            --whatsapp-green: #25d366;
        }
        
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--primary-color);
            line-height: 1.4;
            text-align: right;
        }

        /* כפתור ווטסאפ צף */
        .whatsapp-float {
            position: fixed; width: 50px; height: 50px; bottom: 20px; left: 20px;
            background-color: var(--whatsapp-green); color: #FFF; border-radius: 50px;
            text-align: center; box-shadow: 2px 2px 10px rgba(0,0,0,0.2); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .whatsapp-float img { width: 30px; height: 30px; }

        header { background: white; padding: 0.5rem; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .logo-img { max-height: 80px; width: auto; }

        .hero {
            padding: 1.5rem 1rem; text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://viviflowers.github.io/ilandror/images/vivi.jfif');
            background-size: cover; background-position: center; color: white;
        }
        .hero h1 { font-size: 2rem; margin: 0; color: var(--accent-color); }
        .hero p { margin: 5px 0 0; font-size: 1.1rem; }

        /* סטודיו לעיצוב אישי - מבנה הדוק למסך אחד */
        .configurator-section { padding: 1.5rem 1rem; max-width: 1000px; margin: 0 auto; }

        .config-grid {
            display: grid;
            grid-template-columns: 140px 1fr; /* עמודה ימנית לבסיסים, שאר המקום לתמונה */
            gap: 15px;
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            direction: rtl; /* הבטחת כיווניות ימין לשמאל */
        }

        /* שורת פרחים עליונה - תופסת את כל הרוחב */
        .flower-row {
            grid-column: 1 / span 2;
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            flex-wrap: wrap;
        }

        /* עמודת בסיסים - ממוקמת מימין */
        .base-col {
            display: flex;
            flex-direction: column;
            gap: 8px;
            border-left: 1px solid #eee; /* קו מפריד משמאל לבסיסים */
            padding-left: 10px;
        }

        /* תצוגה מרכזית - מוקטנת משמעותית */
        .preview-area {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f9f9f9;
            border-radius: 10px;
            height: 350px; /* גובה קבוע קטן יותר */
        }

        #main-product-img {
            max-height: 320px;
            max-width: 100%;
            width: auto;
            object-fit: contain;
        }

        /* כפתורי בחירה */
        .thumb-btn {
            border: 2px solid #ddd; background: white; cursor: pointer; border-radius: 8px;
            padding: 4px; transition: 0.2s; display: flex; flex-direction: column; 
            align-items: center; font-size: 0.7rem; width: 75px;
        }
        .thumb-btn img { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; display: block; }
        .thumb-btn:hover { border-color: var(--accent-color); }
        .thumb-btn.active { border-color: var(--accent-color); background: #fffcf0; border-width: 3px; }

        .section-title { text-align: center; margin: 1rem 0; font-size: 1.8rem; color: var(--primary-color); }
        
        .cta-button { 
            background-color: var(--accent-color); color: white; padding: 0.7rem 1.5rem; 
            text-decoration: none; border-radius: 50px; font-weight: bold; display: inline-block; 
            margin-top: 10px; border: none; cursor: pointer;
        }

        .about-section { padding: 2rem 1rem; max-width: 700px; margin: 0 auto; text-align: center; font-size: 0.95rem; }
        
        footer { padding: 1.5rem; text-align: center; background: var(--primary-color); color: white; font-size: 0.8rem; }

        @media (max-width: 768px) {
            .config-grid { grid-template-columns: 1fr; }
            .base-col { flex-direction: row; border-left: none; border-top: 1px solid #eee; padding: 10px 0; justify-content: center; flex-wrap: wrap; }
            .preview-area { height: 250px; }
            #main-product-img { max-height: 230px; }
        }
    </style>
</head>
<body>

    <header>
        <a href="/"><img src="logo.png" alt="פריחת הברזל" class="logo-img"></a>
    </header>

    <section class="hero">
        <h1>יופי נצחי בעבודת יד</h1>
        <p>הסטודיו האישי שלכם לעיצוב פריחת הברזל</p>
    </section>

    <section class="configurator-section" id="configurator">
        <h2 class="section-title">מעצב הפרחים</h2>

        <div class="config-grid">
            <!-- שורה עליונה: פרחים -->
            <div class="flower-row" id="flower-options"></div>

            <!-- עמודה ימנית: בסיסים -->
            <div class="base-col" id="base-options"></div>

            <!-- תצוגה מרכזית -->
            <div class="preview-area">
                <img id="main-product-img" src="https://viviflowers.github.io/ilandror/CONFIGURATOR/Base1_Flower1.jpg" alt="העיצוב שלכם">
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <h4 id="selection-summary" style="color: var(--accent-color); margin: 5px 0;">הבחירה: בסיס 1 עם פרח 1</h4>
            <a id="wa-order-link" href="#" target="_blank" class="cta-button" style="background-color: var(--whatsapp-green);">הזמנה בווטסאפ</a>
        </div>
    </section>

    <section class="about-section">
        <h2 style="color: var(--accent-color); margin-bottom: 10px;">הסיפור שלנו</h2>
        <p>
            בסדנה קטנה, ברזל קר ותעשייתי הופך תחת ידיו של אומן לפרח עדין וצבעוני.
            <b>פריחת הברזל</b> היא אומנות נצחית שלא זקוקה למים ולא תנבול לעולם.
        </p>
    </section>

    <footer>
        <img src="logo.png" alt="פריחת הברזל" style="max-height: 40px; filter: brightness(0) invert(1); margin-bottom: 5px;">
        <p>&copy; 2024 פריחת הברזל | Iron Bloom</p>
    </footer>

    <a href="https://wa.me/972529217936" class="whatsapp-float" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
    </a>

    <script>
        const configPath = "https://viviflowers.github.io/ilandror/CONFIGURATOR/";
        let selectedBase = 1;
        let selectedFlower = 1;

        const baseNames = ["סלע חולי", "אבן בזלת", "עץ כפרי", "בטון מוחלק", "שיש מעוצב"];
        const flowerNames = ["כלנית אדומה", "סחלב סגול", "חרצית לבנה", "ורד ורוד", "צבעוני צהוב"];

        function initConfigurator() {
            const baseContainer = document.getElementById('base-options');
            const flowerContainer = document.getElementById('flower-options');

            // יצירת פרחים (למעלה)
            for(let i=1; i<=5; i++) {
                const btn = document.createElement('button');
                btn.className = `thumb-btn ${i===1 ? 'active' : ''}`;
                btn.id = `flower-btn-${i}`;
                btn.onclick = () => selectPart('flower', i);
                // שימוש בשם המדויק Flower1.jpg
                btn.innerHTML = `<img src="${configPath}Flower${i}.jpg" alt="F${i}" onerror="this.src='https://via.placeholder.com/50/c5a059/ffffff?text=F${i}'"><span>${flowerNames[i-1]}</span>`;
                flowerContainer.appendChild(btn);
            }

            // יצירת בסיסים (מימין)
            for(let i=1; i<=5; i++) {
                const btn = document.createElement('button');
                btn.className = `thumb-btn ${i===1 ? 'active' : ''}`;
                btn.id = `base-btn-${i}`;
                btn.onclick = () => selectPart('base', i);
                // שימוש בשם המדויק Base1.jpg
                btn.innerHTML = `<img src="${configPath}Base${i}.jpg" alt="B${i}" onerror="this.src='https://via.placeholder.com/50/333333/ffffff?text=B${i}'"><span>${baseNames[i-1]}</span>`;
                baseContainer.appendChild(btn);
            }
            updateUI();
        }

        function selectPart(type, index) {
            if(type === 'base') {
                selectedBase = index;
                document.querySelectorAll('.base-col .thumb-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`base-btn-${index}`).classList.add('active');
            } else {
                selectedFlower = index;
                document.querySelectorAll('.flower-row .thumb-btn').forEach(b => b.classList.remove('active'));
                document.getElementById(`flower-btn-${index}`).classList.add('active');
            }
            updateUI();
        }

        function updateUI() {
            const img = document.getElementById('main-product-img');
            const summary = document.getElementById('selection-summary');
            const waLink = document.getElementById('wa-order-link');

            const fileName = `Base${selectedBase}_Flower${selectedFlower}.jpg`;
            img.style.opacity = 0.5;
            img.src = configPath + fileName;
            img.onload = () => img.style.opacity = 1;

            const selectionText = `${baseNames[selectedBase-1]} עם ${flowerNames[selectedFlower-1]}`;
            summary.innerText = `הבחירה: ${selectionText}`;
            
            const waMsg = encodeURIComponent(`היי, אני רוצה להזמין עיצוב אישי: ${selectionText}`);
            waLink.href = `https://wa.me/972529217936?text=${waMsg}`;
        }

        window.onload = initConfigurator;
    </script>
</body>
</html>
